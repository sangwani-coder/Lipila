{% extends "layout.html" %} {% block title %} Update {% endblock %} {% block main %}
<h3>Update Student details</h3>
<form method="post" class="card" class="form-group">
    <div class="form-group">
        <input name="firstname" id="firstname"
                value="{{request.form['firstname'] or student[1]}}">
        <input name="lastname" id="lastname"
                value="{{request.form['lastname'] or student[2]}}">
        <input name="program" id="program"
                value="{{request.form['program'] or student[3]}}">
        <input name="tuition" id="tuition" 
                value="{{request.form['tuition'] or student[4]}}">
        <input type="submit" class=" btn btn-primary" value="Update">
    </div>
</form>
<hr>
  <form action="{{ url_for('admin.delete', id=student[0]) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>

{% endblock %}
