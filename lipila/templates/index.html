{% extends "layout.html" %} {% block title %} homepage {% endblock %} {% block main %}
<h1>Welcome to Lipila</h1>
<div class="scroll-left">
    <h5>Receive students fees faster, quicker and safer</h5>
</div>
<div id="login-form">
    <form action="{{url_for('auth.login', users='schools')}}" method="post" class="card">
        <h3>School Login</h3>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
<div class="small text-center text-muted">
    <h6><a href="#" target="blank">Terms and Conditions</a> <a href="#" target="blank">Privacy Policy</a></h6>
</div>
{% endblock %}
