{% extends "layout.html" %} {% block title %} Payments {% endblock %} {% block main %}
<h4>{{school}} Payments</h4>
<table style="width:100%">
    <tr>
        <th>Names</th>
        <th>Received</th>
        <th>Student Code</th>
        <th>tuition</th>
        <th>Paid</th>
    </tr>
    {% for student in data %}
    <tr>
        <!-- <td>{{student.firstname}} {{student.lastname}}</td> -->
        <td style="color: aliceblue;">{{student.created}}</td>
        <td>{{student.student_id}}</td>
        <td>{{student.tuition}}</td>
        <td>{{student.amount}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
