{% extends "layout.html" %} {% block title %} homepage {% endblock %} {% block main %}
<h1>Confirmation</h1>
<div id="login-form">
    <img src="../../static/images/skool.jpg" alt="school-image">

    <h3>Confirm details</h3>
        <div class="form-group">
            <p>Make payment for</p>
            {{student.firstname}}
            {{student.lastname}}
            {{school}}
        </div>
    <form action="{{url_for('skoolpay.confirmed')}}" method="post" class="card">
        <div>
            <label for="amount">enter amount</label>
            <input type="number" name="amount" placeholder="1000"><br>
            <label for="mobile">Enter mobile number</label>
            <input type="text" name="mobile" placeholder="0969663366 or 9671552233">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
</div>
<div class="small text-center text-muted">
    <h6><a href="#" target="blank">Terms and Conditions</a> <a href="#" target="blank">Privacy Policy</a></h6>
</div>
{% endblock %}
