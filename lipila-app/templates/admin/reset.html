{% extends "layout.html" %} {% block title %} Reset {% endblock %} {% block main %} 
<div id="login-form">
    <form action="{{url_for('admin.reset_password')}}" method="post" class="card">
        <h3 style="color: black;">Enter your registered email to reset your password</h3>
        <div id="load"></div>
        <div class="form-group">
            <input autocomplete="off" class="form-group" required autofocus name="email" placeholder="Email" type="text">
        </div>
        <button class="btn-primary">Reset<span class="spinner"></span></button>
    </form>
</div>
{% endblock %}
